<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>BLOG</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../resources/favicon.ico">
  </head>
  <body>
    <div id="container">
      <div id="header"><a href="index.html"><h1>BLOG</h1></a></div>
      <div id="menu">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="">ARCHIVE</a></li>
        </ul>
      </div>
      <div id="main">
        <div id="contents">{{range $entry := .}}
          <div id="entry">
            <div id="entry-info">
              <div id="date">
                {{ printf "%d-%d-%d" $entry.Date.Year $entry.Date.Month $entry.Date.Day}}
              </div>
            </div>
            <h2>{{$entry.Title |html}}</h2>
            <div id="entry-contents">
              {{ printf "%s" $entry.Body |html}}
            </div>
          </div>{{end}}
        </div> <!-- #contents -->
      </div> <!-- #main -->
      <div id="footer"></div>
    </div> <!-- #container -->
  <body>
</html>
